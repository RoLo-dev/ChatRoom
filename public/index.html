<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;700&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>


</head>
<body>

    <div class="container" data-aos="flip-left">
        <header class="wrapper">
            <div class="title">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <h1 class="bold">ChatApp</h1>
            </div>
        </header>
        <section class="wrapper main">
            <form action="chat.html">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter a username">
                <label for="room">Room</label>
                <select name="room" id="select-room">
                    <option value="0">-- Select --</option>
                    <option value="javascript">JavaScript</option>
                    <option value="csharp">C#</option>
                    <option value="python">Python</option>
                    <option value="django">Django</option>
                    <option value="react">React</option>
                    <option value="vue">Vue</option>
                    <option value="socket">Socket.io</option>
                    <option value="chatroom">Random</option>
                </select>
                <input type="submit" class="submit-btn" value="ENTER CHAT">
            </form>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 850
        });
    </script>
</body>
</html>
