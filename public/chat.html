<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;700&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="box" data-aos="flip-right">
        <header class="wrapper chat-header">
            <div class="title">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <h1 class="bold">ChatApp</h1>
            </div>
            <div class="link">
                <a href="index.html">Leave Room</a>
            </div>
        </header>

        <section class="chat-main wrapper">
            <div id="leftCol">
                <ul>
                    <li>
                        <div class="col-menu">
                            <ion-icon name="chatbubbles-outline"></ion-icon>
                            <p>Room name:</p>
                        </div>
                    </li>
                    <li>
                        <p id="room-name"></p>
                    </li>
                    <li>
                        <div class="col-menu">
                            <ion-icon name="people-outline"></ion-icon>
                            <p>Users:</p>
                        </div>
                    </li>
                </ul>
                <ul id="users"></ul>
            </div>

            <div id="rightCol" class="chat-messages">
                <div class="message">
                    <p class="meta bold">Rolando <span>12:35pm</span></p>
                    <p class="message-text">Hello World</p>
                </div>
            </div>
        </section>

        <section id="message-form" class="wrapper">
            <form id="chat-form">
                <input type="text" placeholder="Enter message" id="msg" autocomplete="off" required>
                <button class="btn">Send</button>
            </form>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
