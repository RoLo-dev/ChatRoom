<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;700&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="box" data-aos="flip-right">
        <header class="wrapper chat-header">
            <div class="title">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <h1 class="bold">ChatApp</h1>
            </div>
            <div class="link">
                <a href="index.html" class="nav-link">Leave Room</a>
            </div>
        </header>

        <section class="chat-main wrapper">
            <div id="leftCol">
                <ul>
                    <li>
                        <div class="col-menu">
                            <ion-icon name="chatbubbles-outline"></ion-icon>
                            <p>Room name:</p>
                        </div>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li>
                        <div class="col-menu">
                            <ion-icon name="people-outline"></ion-icon>
                            <p>Users:</p>
                        </div>
                    </li>
                    <li></li>
                </ul>
            </div>
            <div id="rightCol"></div>
        </section>
        <section class="message-box"></section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
